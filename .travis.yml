language: java
jdk: oraclejdk11

cache:
  directories:
    - "$HOME/.m2"
    
before_install: 
  - wget https://github.com/codacy/codacy-coverage-reporter/releases/download/6.0.0/codacy-coverage-reporter-6.0.0-assembly.jar

after_success:
  - java -jar ~/codacy-coverage-reporter-6.0.0-assembly.jar report -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
